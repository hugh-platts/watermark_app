<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIDDITHOMES Watermark + QR</title>
  <link rel="stylesheet" href="style.css" />

  <!-- QR code library -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  
  <!-- New dependencies for iPhone support -->
  <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.3/dist/heic2any.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/exif-js@2.3.0/exif.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/file-saver@2.0.5/dist/FileSaver.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Watermark + QR Code</h1>
      <p>
        Upload an image to add a <strong>RIDDITHOMES.COM</strong> watermark and optionally 
        a QR code pointing to <strong>https://riddithomes.com</strong>.
      </p>
    </header>

    <section class="form-section">
      <div class="upload-input">
        <label for="image-input" class="file-upload-btn btn">Choose an Image</label>
        <input
          type="file"
          id="image-input"
          accept="image/heic, image/jpeg, image/jpg, image/png"
        />
      </div>

      <div class="options">
        <label class="option">
          <input type="checkbox" id="qr-checkbox" />
          Include QR Code
        </label>
        <label class="option">
          <input type="checkbox" id="black-watermark-checkbox" />
          Use Black Watermark Text
        </label>
      </div>
    </section>

    <section id="preview-container" class="preview-container">
      <img id="preview" alt="Preview" />
    </section>

    <div class="action-buttons">
      <button id="download-btn" class="btn" disabled>Download Watermarked Image</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
