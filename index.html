<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Make site responsive on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RIDDITHOMES Watermark + QR</title>

  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- QR code library (CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Image Watermark + QR Code</h1>
      <p>
        Upload an image to add a <strong>RIDDITHOMES.COM</strong> watermark and optionally 
        a QR code pointing to <strong>https://riddithomes.com</strong>.
      </p>
    </header>

    <!-- File upload & options -->
    <section class="form-section">
      <div class="upload-input">
        <!-- Custom "Choose an Image" button that triggers hidden input -->
        <label for="image-input" class="file-upload-btn btn">Choose an Image</label>
        <input
          type="file"
          id="image-input"
          accept="image/heic, image/jpeg, image/jpg, image/png"
        />
      </div>

      <div class="options">
        <label class="option">
          <input type="checkbox" id="qr-checkbox" />
          Include QR Code
        </label>
        <label class="option">
          <input type="checkbox" id="black-watermark-checkbox" />
          Use Black Watermark Text
        </label>
      </div>
    </section>

    <!-- Preview area -->
    <section id="preview-container" class="preview-container">
      <img id="preview" alt="Preview" />
    </section>

    <!-- Download button (disabled by default until image is processed) -->
    <div class="action-buttons">
      <button id="download-btn" class="btn" disabled>Download Watermarked Image</button>
    </div>
  </div>

  <!-- External JS for watermark/QR logic -->
  <script src="script.js"></script>
</body>
</html>
